<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact - AgastyaNova Technologies</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>

  <!-- Header -->
  <header>
    <div class="header-container">
      <img src="assets/logo.png" alt="AgastyaNova Logo" class="logo" />

      <button class="hamburger" id="hamburger" aria-label="Toggle navigation" aria-expanded="false" aria-controls="nav-menu">
        <span></span>
        <span></span>
        <span></span>
      </button>

      <nav class="nav-box" id="nav-menu">
        <ul class="nav-links">
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="products.html">Products</a></li>
          <li><a href="contact.html" class="active">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Contact Section -->
  <main class="contact-main" style="padding: 80px 20px; max-width: 1200px; margin: auto;">
    <h1 style="color: #00f0ff; text-align: center; margin-bottom: 40px;">Get in Touch</h1>

    <div class="contact-wrapper" style="display: flex; flex-wrap: wrap; gap: 40px; justify-content: space-between;">

      <!-- Contact Form -->
      <form class="contact-form" style="flex: 1 1 500px; background: #111; padding: 30px; border: 1px solid #00f0ff; border-radius: 12px; color: #eee;">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required style="width: 100%; margin-bottom: 15px; padding: 10px;">

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required style="width: 100%; margin-bottom: 15px; padding: 10px;">

        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="5" required style="width: 100%; margin-bottom: 20px; padding: 10px;"></textarea>

        <button type="submit" style="padding: 10px 20px; background: #00f0ff; color: #000; border: none; border-radius: 5px;">Send Message</button>
      </form>

      <!-- Contact Info -->
      <div class="contact-info" style="flex: 1 1 400px; color: #eee;">
        <h2 style="color: #00f0ff;">AgastyaNova Technologies</h2>
        <p><strong>Address:</strong><br> E-24, Sector 63,<br> Noida, Uttar Pradesh, India</p>
        <p><strong>Email:</strong><br> contact@agastyanova.com</p>
        <p><strong>Phone:</strong><br> +91-9876543210</p>

        <div style="margin-top: 30px;">
          <iframe 
            src="https://maps.google.com/maps?q=Noida%20Sector%2063&t=&z=13&ie=UTF8&iwloc=&output=embed"
            width="100%" 
            height="250" 
            style="border:1px solid #00f0ff; border-radius: 10px;" 
            allowfullscreen="" 
            loading="lazy">
          </iframe>
        </div>
      </div>
    </div>
  </main>

  <footer>
  <p>&copy; 2025 AgastyaNova Technologies. All rights reserved.</p>
  <p style="margin-top: 10px;">
    <a href="privacy.html" style="color:#00f0ff; text-decoration: underline;">Privacy Policy</a> | 
    <a href="terms.html" style="color:#00f0ff; text-decoration: underline;">Terms of Use</a>
  </p>
</footer>


  <script src="js/main.js"></script>
</body>
</html>
